
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Dann">
  <title>Dann's Store</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>Dann's Book Store</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Admin</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="container">

<form>
        <ul class="form-content">
          <li>
            <h2>
              Login
            </h2>
          </li>
          <li>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username here">
          </li>

          <li>
            <label for="passw">Password</label>
            <input type="password" id="passw" placeholder="Enter your password here">
          </li>
          <li>
            <input type="submit" name="submit" value="Login" class="user-btn" />
          </li>
        </ul>
      </form>

    </div>
  </section>

  <footer>
    <p>Copyright &copy; 2018 | Dann's</p>
  </footer>
</body>
</html>
