
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Dann">
  <title>Dann's Store</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>Dann's Store</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Admin</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="container">

      <table class="cart">
        <tr>
          <td class="quantity">1</td>
          <td>Kiswahili Mufti</td>
          <td class="price">Ksh 45.00</td>
        </tr>
        <tr>
          <td class="quantity">1</td>
          <td>Progressive English</td>
          <td class="price">Ksh 45.00</td>
        </tr>

        <tfoot>
          <tr>
            <th colspan="2">Total:</th>
            <td class="price">Ksh 90.00</td>
          </tr>
        </tfoot>
      </table>

      <form class="checkout" method="" action="">
        <input class="" type="submit" value="Checkout" />
      </form>

    </div>
  </section>

  <footer>
    <p>Copyright &copy; 2018 | Dann's</p>
  </footer>
</body>
</html>
